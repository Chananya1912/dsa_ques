<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Chananya üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(135deg,#ffe4ec,#e8d9ff,#dff3ff);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:'Comic Sans MS', cursive;
  overflow:hidden;
}

/* Message Card */
.message{
  background:white;
  padding:24px 32px;
  border-radius:26px;
  box-shadow:0 18px 35px rgba(0,0,0,0.18);
  text-align:center;
  z-index:2;
  max-width:320px;
}
.message h2{color:#ff4d6d;margin:6px 0;}
#type{font-size:16px;color:#555;min-height:120px;line-height:1.5}

/* Scene */
.scene{
  display:flex;
  gap:22px;
  margin-top:24px;
  animation:bounce 2.5s infinite;
  z-index:2;
}

/* Characters */
.char{text-align:center;position:relative;}

/* Head */
.head{
  width:120px;height:120px;
  background:#ffddb3;
  border-radius:50%;
  position:relative;
  box-shadow: inset 0 -6px rgba(0,0,0,0.05);
}

/* Eyes */
.eye{
  width:16px;height:20px;
  background:#000;
  border-radius:50%;
  position:absolute;
  top:42px;
}
.eye.left{left:32px;}
.eye.right{right:32px;}

/* Blush */
.blush{
  width:14px;height:8px;
  background:#ff9aa2;
  border-radius:50%;
  position:absolute;
  top:70px;
}
.blush.left{left:22px;}
.blush.right{right:22px;}

/* Smile */
.smile{
  width:38px;height:18px;
  border-bottom:4px solid #000;
  border-radius:0 0 40px 40px;
  position:absolute;
  bottom:28px;
  left:41px;
}

/* Body */
.body{
  width:100px;height:110px;
  background:#7fb6ff;
  border-radius:30px;
  margin:10px auto;
}

/* Girl */
.girl .body{background:#ff9ecb;}
.hair{
  position:absolute;
  top:-14px;left:-6px;
  width:132px;height:70px;
  background:#3b2f2f;
  border-radius:65px 65px 0 0;
}

/* Hug arm */
.arm{
  position:absolute;
  width:30px;height:65px;
  background:#ffddb3;
  border-radius:20px;
  right:-14px;
  top:48px;
}

/* Cute Fireworks */
.firework{
  position:absolute;
  width:14px;height:14px;
  border-radius:50%;
  animation:explode 1.9s ease-out forwards;
  filter: blur(0.4px);
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 5s linear infinite;
}

/* Animations */
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}
@keyframes explode{
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(4);opacity:0;}
}
@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div class="message">
  <h2>Happy Birthday ‚ù§Ô∏è Chananya ‚ù§Ô∏è</h2>
  <div id="type"></div>
</div>

<div class="scene">
  <!-- Boy -->
  <div class="char">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="blush left"></div>
      <div class="blush right"></div>
      <div class="smile"></div>
      <div class="arm"></div>
    </div>
    <div class="body"></div>
  </div>

  <!-- Girl -->
  <div class="char girl">
    <div class="head">
      <div class="hair"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="blush left"></div>
      <div class="blush right"></div>
      <div class="smile"></div>
    </div>
    <div class="body"></div>
  </div>
</div>

<script>
/* Improved romantic message */
const text =
"Happy Birthday ‚ù§Ô∏è Chananya ‚ù§Ô∏è\n\n" +
"You are my calm, my chaos,\n" +
"and my happiest place ‚ú®\n" +
"Every smile of yours feels like home üíï\n\n" +
"Thank you for being you,\n" +
"today and always üí´";

let i = 0;
const el = document.getElementById("type");
(function type(){
  if(i < text.length){
    el.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(type, 55);
  }
})();

/* Pastel cute fireworks */
const colors = ["#ff6f91","#ffc75f","#cdb4db","#bde0fe","#ffc8dd"];
setInterval(()=>{
  const f = document.createElement("div");
  f.className = "firework";
  f.style.background = colors[Math.floor(Math.random()*colors.length)];
  f.style.left = Math.random()*100 + "vw";
  f.style.top = Math.random()*40 + "vh";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1900);
},350);

/* Floating hearts */
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = ["‚ù§Ô∏è","üíñ","üíï","‚ú®"][Math.floor(Math.random()*4)];
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);
</script>

</body>
</html>
